<script src="js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        $.post(
            "/travel/user/findUser",
            {},
            function (info) {
                // console.log(info.flag);
                if (info.flag){
                    var msg = "欢迎回来," + info.data.username
                    $("#loginMsg").html(msg);
                    $(".login_out").hide();
                }else {
                    $(".login").hide();
                }
            },
            "json"
        );
        $.get(
            "/travel/category/selectAll",
            {},
            function (info) {
                //console.log(categoryList);
                var list = " <li class=\"nav-active\"><a href=\"index.html\">首页</a></li>";
                for (var i = 0; i < info.data.length; i++){
                    list += "<li><a href=\"route_list.html?cid=" + info.data[i].cid + "\">" + info.data[i].cname + "</a></li>"
                };
                list += "<li><a href=\"favoriterank.html\">收藏排行榜</a></li>";
                $("#categoryList").html(list);
            },
            "json"
        )
    })
    function search() {
        var condition = $("#condition").val();
        console.log(condition)
        location.href = "/travel/route_list.html?condition=" +  encodeURIComponent(condition);
    }
</script>
